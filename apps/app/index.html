<!DOCTYPE html>
<html class='dark h-full' lang='en'>
<head>
  <meta charset='utf-8' />
  <title>SPARTAN - Type-safe Angular full-stack development powered by Analog</title>
  <base href='/' />
  <meta property='og:title' content='Type-safe Angular full-stack development powered by Analog'>
  <meta property='og:site_name' content='SPARTAN'>
  <meta property='og:url' content='https://spartan-goetzrobin.vercel.app/'>
  <meta property='og:description'
        content='SPARTAN is an experiment that aims to bring type-safe full-stack development to Angular. It is a combination of the following TypeScript technologies: Supabase, Prisma, Analog, tRPC, Tailwind, Angular, and Nx. Or short: SPARTAN.'>
  <meta property='og:type' content='website'>
  <meta property='og:image'
        content='https://spartan-goetzrobin.vercel.app/assets/og-image.png'>
  <meta property='description'
        content='SPARTAN is an experiment that aims to bring type-safe full-stack development to Angular.'>
  <meta property='twitter:image'
        content='https://spartan-goetzrobin.vercel.app/assets/og-image.png'>
  <meta property='twitter:card' content='summary_large_image'>
  <meta property='twitter:title' content='Type-safe Angular full-stack development powered by Analog'>
  <meta property='twitter:description'
        content='SPARTAN is an experiment that aims to bring type-safe full-stack development to Angular.'>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <link rel='icon' type='image/x-icon' href='/assets/spartan.svg' />
  <link rel='stylesheet' href='/src/styles.css' />
  <script>
    if (
      // check if user had saved dark as their
      // theme when accessing page before
      localStorage.theme === 'dark' ||
      // or user's requesting dark color
      // scheme through operating system
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      // then if we have access to the document and the element
      // we add the dark class to the html element and
      // store the dark value in the localStorage
      if (document && document.documentElement) {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    } else {
      // else if we have access to the document and the element
      // we remove the dark class to the html element and
      // store the value light in the localStorage
      if (document && document.documentElement) {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    }
  </script>
</head>
<body class='h-full bg-background text-foreground'>
<analog-trpc-root></analog-trpc-root>
<script type='module' src='/src/main.ts'></script>
</body>
</html>
